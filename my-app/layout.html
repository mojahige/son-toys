<main>
  <slot for="content" />
</main>

<div @name="toy-list" class="toys">
  <article :for="toy in toys">
    <h2>{ toy.title }</h2>
    <p>{ toy.description }</p>
    <a href="/toys/{ toy.path }">View</a>
    <iframe
      src="toys/{ toy.path }"
      width="16"
      height="9"
      title="{ toy.title } image"
      tabindex="-1"
    ></iframe>
  </article>
</div>
